<div class="login d-flex justify-content-center align-items-center m-auto">

  <div class="row">
    <div class="col-md-6 p-0">
      <div class="overlay"></div>
      <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
    </div>
    <div class="col-md-6">
      <div class="h-100 d-flex align-items-center justify-content-center w-100">
        <div class="box w-75">
          <h2>Register </h2>


          <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>firstName</mat-label>
              <input matInput formControlName="firstName" placeholder="firstName">
              <mat-error *ngIf="registerForm.get('firstName')?.errors?.['required']">required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>LastName</mat-label>
              <input matInput formControlName="lastName" placeholder="lastName">
              <mat-error *ngIf="registerForm.get('lastName')?.errors?.['required']">required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="email">
              <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="password">
              <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">required</mat-error>


            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput formControlName="confirmPassword" placeholder="confirm password">
              <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">required</mat-error>
              <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['noMatch']">Password Not Match</mat-error>
            </mat-form-field>
            <div class="d-flex justify-content-center">
              <button mat-raised-button color="warn" [disabled]="registerForm.invalid">Create Account</button>
            </div>
          </form>

          <div class="d-flex justify-content-center">
            <a routerLink="/auth/login">Have an Account ? </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
