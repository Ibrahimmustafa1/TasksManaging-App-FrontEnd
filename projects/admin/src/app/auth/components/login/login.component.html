<div class="container mt-5">

  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-10  p-5">
      <div class="w-100">
        <div class="box w-100">
          <h2>Login </h2>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email">

                <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required.
                </mat-error>
                <mat-error *ngIf="loginForm.controls['email']?.errors?.['email']">
                  Email is not valid.
                </mat-error>

            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="password" type="password">
              <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">required</mat-error>
            </mat-form-field>
            <mat-error *ngIf="errMsg" class="error alert alert-danger p-3">{{errMsg}}</mat-error>

            <div class="mt-1">
              <button [disabled]="loginForm.invalid" mat-raised-button color="warn">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
