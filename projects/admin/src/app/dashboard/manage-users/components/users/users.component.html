<div class="mt-4">

  <form>
    <div class="row mt-3">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="title search" (keyup)="search($event)">
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="listBox">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
      </ng-container>



      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20"> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="removeUser(element.id)">Delete</button>
        </td>
      </ng-container>


      <ng-container matColumnDef="assignedTasks">
        <th mat-header-cell *matHeaderCellDef> assignedTasks </th>
        <td mat-cell *matCellDef="let element"> {{element.Tasks.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns|paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalUsers };">
      </tr>
    </table>

  </div>
</div>
<div class="p-3 w-100 d-flex justify-content-center align-items-center">
  <pagination-controls (pageChange)="pageChanged($event)" *ngIf="totalUsers">
  </pagination-controls>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div>
  <h1 class="text-center" *ngIf="!totalUsers">No Tasks Found</h1>
</div>
