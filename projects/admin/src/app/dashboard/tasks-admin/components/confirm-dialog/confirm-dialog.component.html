<div class="px-5">
  <h1>
    Do you want to discard your changes ?
  </h1>
</div>
<footer>
  <div class="d-flex justify-content-center align-items-center">
    <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="confirm()">Yes</button>
    <button mat-flat-button class="btn btn-danger py-1 px-5 mx-2" (click)="discard()">No</button>
  </div>

</footer>
